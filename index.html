<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-image: url('BackGround.jpeg'); 
                background-size: cover;
                background-position: center;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 500px;
                margin: 30px auto;
                background-color: #f2f2f2;
                padding: 25px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                background-image: url('Background');
                background-size: cover;
                background-position: center;
            }

            h2 {
                text-align: center;
                font-family: 'Arial', sans-serif;
                margin-bottom: 15px;
                color: #444;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            label {
                font-weight: 600;
            }

            input[type="text"],
            input[type="email"],
            input[type="date"],
            select {
                width: 100%;
                padding: 12px;
                border: 2px solid #ddd;
                border-radius: 8px;
                box-sizing: border-box;
            }

            input[type="file"] {
                padding: 12px;
            }

            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 8px;
                padding: 12px 20px;
                cursor: pointer;
            }

            select {
                width: 100%;
                padding: 12px;
                border: 2px solid #ddd;
                border-radius: 8px;
                box-sizing: border-box;
                margin-bottom: 15px;
            }

            input[type="file"] {
                width: calc(100% - 24px); 
                padding: 12px;
                border: 2px solid #ddd; 
                border-radius: 8px;
                box-sizing: border-box;
                margin-bottom: 15px;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            #output {
                margin-top: 25px;
                padding: 25px;
                background-color: #e8f0fe;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border: 2px solid #ddd; 
            }

            #output h3 {
                color: #444;
                font-family:'Arial', sans-serif;
                text-align: center;
                margin-bottom: 15px;
            }
        </style>
     </head>

    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <form id="registrationForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="Tanggal Lahir">Date of Birth</label>
                <input type="date" id="Tanggal Lahir" name="Tanggal Lahir" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="program">Jurusan</label>
                <select id="program" name="program" required>
                    <option value="">Select</option>
                    <option value="IMT - ARTIFICIAL INTELEGENCE">IMT - ARTIFICIAL INTELEGENCE</option>
                    <option value="IMT - APPLICATION DEVELOPMENT">IMT - APPLICATION DEVELOPMENT</option>
                </select>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>

                <label for="mother">Mother's Name</label>
                <input type="text" id="mother" name="mother" required>

                <label for="father">Father's Name</label>
                <input type="text" id="father" name="father" required>

                <label for="photo">Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <input type="submit" value="Register">
            </form>
            <div id="output"></div>
        </div>

        <script>
            const form = document.getElementById('registrationForm');
            const output = document.getElementById('output');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(form);

                const displayData = document.createElement('div');
                displayData.innerHTML = '<h3>Submitted Data:</h3>';
                formData.forEach((value, key) => {
                    const p = document.createElement('p');
                    p.innerHTML = `<strong>${key}:</strong> ${value}`;
                    displayData.appendChild(p);
                });
                console.log("Submitted Data:");
                formData.forEach((value, key) => {
                    console.log(`${key}: ${value}`);
                });

                output.innerHTML = '';
                output.appendChild(displayData);

                form.reset();
            });
        </script>
    </body>
</html>
